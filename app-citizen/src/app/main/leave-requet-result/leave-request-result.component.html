<ion-header>
    <ion-toolbar class="transparent-toolbar">
        <ion-buttons slot="end">
            <ion-icon size="large" (click)="backToHome()" name="close-outline"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="request-leave-home">
    <ion-grid>
        <ion-row>
            <ion-col>
                <h1 i18n="@@leaveRequestSentTitle">Has salido de casa!</h1>
                <ng-container i18n="@@leaveRequestSentDescription">El motivo por el que has salido es:</ng-container>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <gray-option [text]="leaveRequestReason.label" [icon]="leaveRequestReason.icon != null?'/assets/icons/svg/' + leaveRequestReason.icon:null"></gray-option>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col >
                <p><strong i18n="@@gratitudeMessageLine1">Gracias por colaborar!</strong></p>
                <ng-container i18n="@@gratitudeMessageLine2">Juntos ganaremos al virus</ng-container>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<div class="footer-buttons-container">
    <ion-button color="dark" (click)="backToHome()" expand="block" i18n="@@okButton">OK</ion-button>
</div>
